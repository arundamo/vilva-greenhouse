services:
  # Backend API
  - type: web
    name: vilva-greenhouse-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node server/add-user-management.js && node server/add-online-form-via.js && node server/add-variety-prices.js && node server/migrations/add-notifications.js && node server/migrations/add-order-feedback.js && node server/migrations/add-customer-email.js && node server/import-data.js && node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    disk:
      name: database
      mountPath: /opt/render/project/src/server
      sizeGB: 1
    
  # Frontend
  - type: web
    name: vilva-greenhouse-web
    runtime: static
    region: oregon
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
